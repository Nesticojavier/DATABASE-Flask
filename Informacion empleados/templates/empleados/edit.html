<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    {% for datos in empleados %}
    <form action="/update" method="post" enctype="multipart/form-data">

        Id:
        <input type="text" value={{datos[0]}} readonly id="txtId" name="txtId">
        <br>

        Nombre:
        <input type="text" name="txtNombre" value={{datos[1]}} id="txtNombre">
        <br>

        Correo:
        <input type="text" name="txtCorreo" value={{datos[2]}} id="txtCorreo">
        <br>

        Foto: <br>
        {{datos[3]}}
        <input type="file" name="txtFoto" id="txtFoto">
        <br>
        
        <input type="submit" value="Actualizar">

    </form>
    {% endfor %}


    <a href="/">return</a>
    
</body>
</html>
